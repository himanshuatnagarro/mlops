# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - containerisedfastapideployment

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_aff69077a8e34c28b3ce6182f4785c2a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_928fb52407d2453a8a36c5dcb002788e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_aff69077a8e34c28b3ce6182f4785c2a }}/ndex.docker.io/himanshuatnagarro/mlops:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'containerisedfastapideployment'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9b53d94a52d64aeda46b673d4c03b8bd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_aff69077a8e34c28b3ce6182f4785c2a }}/ndex.docker.io/himanshuatnagarro/mlops:${{ github.sha }}'